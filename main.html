<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <title>Calculator</title>
    
</head>
<body>
    <div class="container">
        <div id="header">
           
            <div id="calc" class="text-container">
                <div id="display">
                    <div id="result">
                        <p>0</p>
                    </div>
                </div>
                <div id="keyboard">
                    <div class="row row-cols-5">
                        <div class="col-md-auto"><button type="button" class="btn btn-secondary btn-lg mb-2" value="7">7</button></div>
                       <div class="col-md-auto"><button type="button" class="btn btn-secondary btn-lg mb-2"  value="8">8</button></div> 
                        <div class="col-md-auto"><button type="button" class="btn btn-secondary btn-lg mb-2"  value="9">9</button></div>
                        <div class="col-md-auto"><button type="button" class="btn btn-danger btn-lg mb-2"  value="del">DEL</button></div>
                        <div class="col-md-auto"><button type="button" class="btn btn-danger btn-lg mb-2"  value="ac">AC</button></div>
                    </div>
                    <div class="row row-cols-5">
                        <div class="col-md-auto"><button type="button" class="btn btn-secondary btn-lg mb-2"  value="4">4</button></div>
                       <div class="col-md-auto"> <button type="button" class="btn btn-secondary btn-lg mb-2"  value="5">5</button></div>
                       <div class="col-md-auto"> <button type="button" class=" btn btn-secondary btn-lg mb-2" value="6">6</button></div>
                        <div class="col-md-auto"><button type="button" class=" btn-mil btn btn-warning btn-lg mb-2"  value="*">*</button></div>
                        <div class="col-md-auto"><button type="button" class=" btn-mil btn btn-warning btn-lg mb-2" value="/">/</button></div>
                    </div>
                    <div class="row row-cols-3">
                        <div class="col-md-auto"><button type="button" class="btn btn-secondary btn-lg mb-2" value="1">1</button></div>
                        <div class="col-md-auto"><button type="button" class="btn btn-secondary btn-lg mb-2" value="2">2</button></div>
                       <div class="col-md-auto"> <button type="button" class="btn btn-secondary btn-lg mb-2" value="3">3</button></div>
                        <div class="col-md-auto"><button type="button" class="btn-mil btn btn-warning btn-lg mb-2" value="+">+</button></div>
                        <div class="col-md-auto"><button type="button" class=" btn-mil btn btn-warning btn-lg mb-2" value="-">-</button></div>
                    </div>
                    <div class="row row-cols-3">
                        <div class="col-md-auto"><button type="button" class=" btn-last btn btn-secondary btn-lg btn-block" value="0">0</button></div>
                       <div class="col-md-auto"> <button type="button" class="btn-last btn btn-info btn-lg btn-block" value=".">.</button></div>
                        <div class="col-1 "><button type="button" class=" btn-last btn btn-warning btn-lg btn-block" value="=">=</button></div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
